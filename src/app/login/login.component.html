<div class="col-md-6 offset-md-3 mt-5">
  <div class="alert alert-info">
    Username: test<br />
    Password: test
  </div>
  <div class="card">
    <h4 class="card-header">Robocode Login</h4>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input
            type="text"
            formControlName="username"
            class="form-control"
            [ngClass]="{ 'is-invalid': loginSubmitted && f.username.errors }"
          />
          <div
            *ngIf="loginSubmitted && f.username.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': loginSubmitted && f.password.errors }"
          />
          <div
            *ngIf="loginSubmitted && f.password.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm me-1"
          ></span>
          Login
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
          {{ error }}
        </div>
      </form>
    </div>
  </div>

  <br />

  <div class="card">
    <h4 class="card-header">Register Team</h4>
    <div class="card-body">
      <form [formGroup]="teamRegistrationForm" (ngSubmit)="onRegister()">
        <div class="mb-3">
          <label class="form-label">Team Name</label>
          <input type="text" formControlName="teamName" class="form-control" />
          <div *ngIf="f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Team Colour</label>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Dropdown button
            </button>
            <select formControlName="teamColor"></select>
            <ul class="dropdown-menu" *ngFor="let color of tankColors">
              <li>
                <a class="dropdown-item">{{ color }}</a>
              </li>
            </ul>
          </div>
        </div>
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm me-1"
          ></span>
          Register Team
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
          {{ error }}
        </div>
      </form>
    </div>
  </div>
</div>
